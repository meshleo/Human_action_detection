<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video - Human Activity Recognition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #fff;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #e0e0e0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Human Activity Recognition</h1>
    <p>Upload your video to identify the activity.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload Video</button>
    </form>
    <footer>
      &copy; 2024 Human Activity Recognition System
    </footer>
  </div>
</body>
</html>
