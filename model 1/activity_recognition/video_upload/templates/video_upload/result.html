<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result - Human Activity Recognition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #ffeb3b;
      animation: highlight 1.5s infinite alternate;
    }

    @keyframes highlight {
      from {
        text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffd700;
      }
      to {
        text-shadow: 0 0 15px #ffeb3b, 0 0 20px #ffd700;
      }
    }

    a {
      text-decoration: none;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predicted Activity</h1>
    <p class="result">{{ activity }}</p>
    <a href="{% url 'upload_video' %}">Upload Another Video</a>
    <footer>
      &copy; 2024 Human Activity Recognition System
    </footer>
  </div>
</body>
</html>
